<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>登录</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <style>
        body{
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            background-image: linear-gradient(#a18cd1 0%, #fbc2eb 100%);
            background-size: cover;
            flex: 1;
            align-items: center;
        }
        .login{
            text-align: center;
            margin: 0 auto;
            width: 600px;
            height: 520px;
            background-color: rgba(87, 86, 86, 0.2);
            border-radius: 25px;
            box-shadow: 5px 2px 35px -7px #ff9a9e;
        }
        .login h2{
            margin-top: 40px;
            color: aliceblue;
            font-weight: 100;
        }
        .login_form{
            padding: 20px;
        }
        .login_form span{
            color: rgb(131, 220, 255);
            font-size: 18px;
            font-weight: 100;
        }
        .login_form input{
            background-color: transparent;
            width: 320px;
            padding: 2px;
            text-indent: 2px;
            color: white;
            font-size: 20px;
            height: 45px;
            margin: 30px 30px 30px 5px;
            outline: none;
            border: 0;
            border-bottom: 1px solid rgb(131, 220, 255);
        }
        input::placeholder{
            color: #fbc2eb;
            font-weight: 100;
            font-size: 18px;
            font-style: italic;
        }
        .login_btn,.register_btn{
            background-color: rgba(255, 255, 255, 0.582);
            border: 1px solid rgb(190, 225, 255);
            padding: 10px;
            width: 180px;
            height: 60px;
            border-radius: 30px;
            font-size: 28px;
            color: rgb(100, 183, 255);
            font-weight: 100;
            margin-top: 15px;
        }
        .login_btn:hover{
            box-shadow: 2px 2px 15px 2px rgb(190, 225, 255);
            background-color: transparent;
            color: white;
        }
        .register_btn:hover{
            box-shadow: 2px 2px 15px 2px rgb(190, 225, 255);
            background-color: transparent;
            color: white;
        }
    </style>
    <script>
        function checkUserid(){
            /**
             * 校验账号是否符合要求
             * @type {*|string|jQuery}
             */
            var userid = $("#userid").val();
            var reg_userid = /^\w{8,20}$/;
            var flag = reg_userid.test(userid);
            if(flag){
                $("#userid").css("border","0px");
            }else {
                $("#userid").css("border","1px solid red");
            }
            return flag;
        }
        function checkPassword(){
            /**
             * 校验密码是否符合要求
             */
            var password = $("#password").val();
            var reg_password = /^\w{8,20}$/;
            var flag = reg_password.test(password);
            if(flag){
                $("#password").css("border","0px");
            }else {
                $("#password").css("border","1px solid red");
            }
            return flag;
        }
        $(function (){
            $("#login_btn").click(function (){
                if(checkUserid()&&checkPassword()){
                    $.post("loginServlet",$("#loginForm").serialize(),function (data){
                        if(data.flag){
                            location.href="register_ok.html";
                        }else {
                            alert(data.errorMsg);
                        }
                    });
                }
                return false;
            });
            $("#userid").blur(checkUserid);
            $("#password").blur(checkPassword);
        });
        $(function (){
            $("#register_btn").click(function () {
                location.href = "register.html";
            });
        });
    </script>
</head>
<body>
    <div class="login">
        <h2>登陆</h2>
        <form id="loginForm" action="user">
            <div class="login_form">
                <span>账号：</span>
                <input type="text" id="userid" name="userid" placeholder="请输入账号">
                <br>
                <span>密码：</span>
                <input type="password" id="password" name="password" placeholder="请输入密码">
            </div>
            <div class="btn">
                <button type="button" class="login_btn" id="login_btn">登 &nbsp;&nbsp;&nbsp;录</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="register_btn" id="register_btn">注 &nbsp;&nbsp;&nbsp;册</button>
            </div>
        </form>
    </div>
</body>
</html>
